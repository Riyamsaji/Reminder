<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lOGIN</title>
</head>

<body>
    <h1>REGISTRATION PAGE</h1>
    <div class="container">

        <form [formGroup]="registerform" (ngSubmit)=register()>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <input id="userid" name="userid" placeholder="userid" type="text" class="form-control p-2 my-2"
                        formControlName="userid"><br>
                </div>
                <div class="col-md-5">
                    <input id="username" name="username" placeholder="username" type="text" class="form-control p-2 my-2"
                        formControlName="username"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                <input type="email" placeholder="email" class="form-control p-2 my-2">
                </div>
                <div class="col-md-5">
                    <input id="pswd" name="pswd" placeholder="password" type="text" class="form-control p-2 my-2"
                        formControlName="password">
                </div>
            </div>
            <div class="row">
            <div class="col-lg-12">
            <button class="btn1" type="submit">register</button>
        </div>
    </div>
        </form>

    </div>
</body>

</html>
